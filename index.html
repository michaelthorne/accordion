<!doctype html>
<html lang="en">
<head>
  <title>Accordion</title>
  <style>
    :root {
      --white: #fff;
      --whiteDark: #fafafa;
      --aggressive: #ff5858;
      --yoloDark: #ffc100;
      --yoloYellow: #fccf00;
      --gratefulDark: #484243;
      --grateful: #564f50;
      --gratefulLight: #675e60;
      --tepid: #9a8e90;
      --tepidLight: #b7a8a8;
      --tepidXL: #d8cecc;
      --tepidXXL: #e5dfdd;
      --tepidXXXL: #f2efee;
    }
  </style>
  <link href="css/normalize.css" rel="stylesheet" />
  <link href="css/main.css" rel="stylesheet" />
  <link href="css/accordion.css" rel="stylesheet" />
  <style>
    * {
      box-sizing: border-box;
    }

    html {
      color: var(--tepidLight);
      font-family: sans-serif;
    }

    html, body {
      height: 100%;
      overflow: hidden;
    }

    label {
      display: block;
      margin-bottom: 4px;
    }

    input {
      width: 100%;
    }

    p {
      margin: 0;
    }

    p + p {
      margin-top: 16px;
    }

    .image-grid {
      display: grid;
      grid-gap: 16px;
      grid-template-columns: 1fr 1fr 1fr;
    }

    .image-grid img {
      border-radius: 100%;
      margin-left: auto;
      margin-right: auto;
    }

    .app {
      height: 100%;
    }

    .app-nav {
      background-color: var(--tepid);
      height: 48px;
    }

    .app-body {
      display: flex;
      height: calc(100vh - 48px);
    }

    .app-body__nav {
      background-color: var(--tepidXL);
      padding: 16px 8px;
      transition: width 0.25s;
      width: 80px;
    }

    .app-body__nav.is-active {
      width: 320px;
    }

    .app-body__main {
      background-color: var(--tepidXXXL);
      flex: 1;
      overflow: auto;
      padding: 32px;
    }

    .app-body__aside {
      align-items: center;
      display: flex;
      overflow-y: auto;
    }

    .app-body__utils {
      align-items: flex-start;
      background-color: var(--tepidXXL);
      display: flex;
      height: 100%;
      justify-content: center;
      padding: 16px 8px;
      transition: width 0.25s;
      width: 80px;
    }

    .app-body__utils.is-active {
      width: 144px;
    }

    .toggle {
      background: transparent;
      border: 0;
      cursor: pointer;
      flex: 0;
    }

    .toggle:focus,
    .toggle:hover {
      outline: none;
    }
  </style>
</head>
<body>
  <main class="app">
    <div class="app-nav"></div>
    <div class="app-body">
      <div class="app-body__nav">
        <button id="toggleNav" class="toggle">Toggle</button>
      </div>

      <div class="app-body__main">
        <img src="https://place-hold.it/1500x1000" width="1500" height="1000" alt="" />
      </div>

      <div class="app-body__aside">
        <div class="accordion">

                  </svg>
                </span>
              </button>
            </div>

            <div class="accordion-item__body">
              <div class="accordion-item__content">
                <div class="image-grid">
                  <img src="https://via.placeholder.com/72" width="72" height="72" alt="" />
                  <img src="https://via.placeholder.com/72" width="72" height="72" alt="" />
                  <img src="https://via.placeholder.com/72" width="72" height="72" alt="" />
                  <img src="https://via.placeholder.com/72" width="72" height="72" alt="" />
                  <img src="https://via.placeholder.com/72" width="72" height="72" alt="" />
                  <img src="https://via.placeholder.com/72" width="72" height="72" alt="" />
                </div>
              </div>
            </div>
          </div>
          <!-- / Filter -->

          <div class="accordion-item">
            <div class="accordion-item__header">
              <button class="accordion-item__button">
                <span class="accordion-item__label">Adjust</span>
                <span class="accordion-item__icon">
                  <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
                    <path
                        d="M496 384H160v-16c0-8.8-7.2-16-16-16h-32c-8.8 0-16 7.2-16 16v16H16c-8.8 0-16 7.2-16 16v32c0 8.8 7.2 16 16 16h80v16c0 8.8 7.2 16 16 16h32c8.8 0 16-7.2 16-16v-16h336c8.8 0 16-7.2 16-16v-32c0-8.8-7.2-16-16-16zm0-160h-80v-16c0-8.8-7.2-16-16-16h-32c-8.8 0-16 7.2-16 16v16H16c-8.8 0-16 7.2-16 16v32c0 8.8 7.2 16 16 16h336v16c0 8.8 7.2 16 16 16h32c8.8 0 16-7.2 16-16v-16h80c8.8 0 16-7.2 16-16v-32c0-8.8-7.2-16-16-16zm0-160H288V48c0-8.8-7.2-16-16-16h-32c-8.8 0-16 7.2-16 16v16H16C7.2 64 0 71.2 0 80v32c0 8.8 7.2 16 16 16h208v16c0 8.8 7.2 16 16 16h32c8.8 0 16-7.2 16-16v-16h208c8.8 0 16-7.2 16-16V80c0-8.8-7.2-16-16-16z" />
                  </svg>
                </span>
              </button>
            </div>

            <div class="accordion-item__body">
              <div class="accordion-item__content">
                <form>
                  <label for="slider1">Slider 1</label>
                  <input id="slider1" type="range" min="0" max="100" value="50" tabindex="-1" />

                  <label for="slider2">Slider 2</label>
                  <input id="slider2" type="range" min="0" max="100" value="50" tabindex="-1" />

                  <label for="slider3">Slider 3</label>
                  <input id="slider3" type="range" min="0" max="100" value="50" tabindex="-1" />

                  <input id="slider4" type="range" min="0" max="100" value="50" tabindex="-1" />
                </form>
              </div>
            </div>
          </div>
          <!-- / Adjust -->

          <div class="accordion-item">
            <div class="accordion-item__header">
              <button class="accordion-item__button">
                <span class="accordion-item__label">Tint</span>
                <span class="accordion-item__icon">
                  <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 352 512">
                    <path
                        d="M205.22 22.09c-7.94-28.78-49.44-30.12-58.44 0C100.01 179.85 0 222.72 0 333.91 0 432.35 78.72 512 176 512s176-79.65 176-178.09c0-111.75-99.79-153.34-146.78-311.82zM176 448c-61.75 0-112-50.25-112-112 0-8.84 7.16-16 16-16s16 7.16 16 16c0 44.11 35.89 80 80 80 8.84 0 16 7.16 16 16s-7.16 16-16 16z" />
                  </svg>

            <div class="accordion-item__body">

                </form>
              </div>
            </div>
          </div>
          <!-- / Tint -->

          <div class="accordion-item">
            <div class="accordion-item__header">
              <button class="accordion-item__button">
                <span class="accordion-item__label">Sound</span>
                <span class="accordion-item__icon">
                  <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 352 512">

                        d="M215.03 72.04L126.06 161H24c-13.26 0-24 10.74-24 24v144c0 13.25 10.74 24 24 24h102.06l88.97 88.95c15.03 15.03 40.97 4.47 40.97-16.97V89.02c0-21.47-25.96-31.98-40.97-16.98zm123.2 108.08c-11.58-6.33-26.19-2.16-32.61 9.45-6.39 11.61-2.16 26.2 9.45 32.61C327.98 229.28 336 242.62 336 257c0 14.38-8.02 27.72-20.92 34.81-11.61 6.41-15.84 21-9.45 32.61 6.43 11.66 21.05 15.8 32.61 9.45 28.23-15.55 45.77-45 45.77-76.88s-17.54-61.32-45.78-76.87z" />
                  </svg>
                </span>

            </div>

            <div class="accordion-item__body">
              <div class="accordion-item__content">
                <div class="image-grid">
                  <img src="https://via.placeholder.com/72" width="72" height="72" alt="" />

                  <img src="https://via.placeholder.com/72" width="72" height="72" alt="" />
                  <img src="https://via.placeholder.com/72" width="72" height="72" alt="" />
                  <img src="https://via.placeholder.com/72" width="72" height="72" alt="" />

                  <img src="https://via.placeholder.com/72" width="72" height="72" alt="" />

                  <img src="https://via.placeholder.com/72" width="72" height="72" alt="" />
                </div>
              </div>
            </div>
          </div>
          <!-- / Sound -->

          <div class="accordion-item">
            <div class="accordion-item__header">
              <button class="accordion-item__button">
                <span class="accordion-item__label">Crop</span>
                <span class="accordion-item__icon">
                  <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
                    <path
                        d="M488 352h-40V109.25l59.31-59.31c6.25-6.25 6.25-16.38 0-22.63L484.69 4.69c-6.25-6.25-16.38-6.25-22.63 0L402.75 64H192v96h114.75L160 306.75V24c0-13.26-10.75-24-24-24H88C74.75 0 64 10.74 64 24v40H24C10.75 64 0 74.74 0 88v48c0 13.25 10.75 24 24 24h40v264c0 13.25 10.75 24 24 24h232v-96H205.25L352 205.25V488c0 13.25 10.75 24 24 24h48c13.25 0 24-10.75 24-24v-40h40c13.25 0 24-10.75 24-24v-48c0-13.26-10.75-24-24-24z" />
                  </svg>
                </span>
              </button>
            </div>

            <div class="accordion-item__body">
              <div class="accordion-item__content">
                <form>
                  <label for="slider6">Slider 6</label>
                  <input id="slider6" type="range" min="0" max="100" value="50" tabindex="-1" />

                  <label for="slider7">Slider 7</label>

        <div class="app-body__utils">
